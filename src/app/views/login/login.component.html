<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">

            <div class="card p-4">
              <div class="card-body text-center">
                <form>
                  <h3>نظام المعاملات الالكتروني</h3>
                  <p class="text-muted ">تسجيل الدخول</p>

                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="اسم المستخدم" autocomplete="Username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="كلمة السر" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <!-- <a href="mainboard" class="btn btn-primary text-center">تسجيل الدخول</a> -->
                      <button type="button"  class="btn btn-primary" (click)="gotomainboard()">تسجيل الدخول</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
